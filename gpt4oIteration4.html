<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Nutrition Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .thumbnail {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .bullet-points {
            text-align: left;
            margin-bottom: 20px;
        }
        .bullet-points li {
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #27ae60;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #219150;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            .bullet-points {
                margin-bottom: 15px;
            }
            .bullet-points li {
                font-size: 14px;
            }
            input[type="text"],
            input[type="tel"] {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transform Your Health</h1>
        <img src="C:\\Users\\Michael\\Desktop\\MindfulBytes\\html website testing\\photos\\image.png" alt="Success Story Thumbnail" class="thumbnail">
        <ul class="bullet-points">
            <li>Achieve your ideal weight</li>
            <li>Boost your fitness levels</li>
            <li>Improve your overall health</li>
        </ul>
        <form action="/submit" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <button type="submit">Get Your Personalized Plan</button>
        </form>
    </div>
</body>
</html>
